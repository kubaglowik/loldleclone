<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loldlev2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="w-full h-full bg-no-repeat bg-cover"
    style="background-image: url('../public/img/tlo.jpg')"
  >
    <div class="max-w-2xl mx-auto bg-white p-10 mt-20 rounded-lg shadow-2xl">
      <h1 class="flex justify-center text-2xl font-medium mb-4 text-blue-800">
        Loldlev2
      </h1>
      <div class="flex justify-center mb-4">
        <input
          type="text"
          id="wordInput"
          class="w-1/2 px-2 py-1 border rounded-md"
          placeholder="Wprowadź słowo"
        />
        <button
          id="submitWord"
          class="ml-2 px-4 py-1 bg-blue-800 text-white rounded-lg hover:bg-blue-500"
        >
          check
        </button>
      </div>
      <div
        id="attempts"
        class="flex justify-center flex-col items-center mb-4 text-3xl"
      >
        <!-- Wyniki zostaną wyświetlone tutaj -->
      </div>
      <div id="results" class="mb-4 flex justify-center font-mono">
        <!-- Miejsce na wyświetlenie wyników -->
      </div>
      <div class="mb-4" id="submitHint"></div>
      <div id="hints" class="mb-4 font-semibold">
        <!-- Okienko z podpowiedziami -->
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
